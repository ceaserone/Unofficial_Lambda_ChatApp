name: Android CI (manual)

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: "debug or release"
        required: true
        default: "debug"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_TYPE: ${{ github.event.inputs.buildType }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - uses: android-actions/setup-android@v3
      - run: yes | sdkmanager --licenses
      - run: chmod +x ./gradlew

      # Restore keystore only for release
      - name: Restore keystore (release only)
        if: env.BUILD_TYPE == 'release'
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > $HOME/keystore.jks

      - name: Build
        run: |
          if [ "$BUILD_TYPE" = "release" ]; then
            ./gradlew assembleRelease --stacktrace
          else
            ./gradlew assembleDebug --stacktrace
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ env.BUILD_TYPE }}
          path: app/build/outputs/apk/${{ env.BUILD_TYPE }}/*.apk
